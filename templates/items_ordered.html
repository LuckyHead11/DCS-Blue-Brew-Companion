{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5">
    <img src="static/images/blue_brew_logo.png" alt="Blue Brew Logo" class="img-fluid mb-4" style="max-width: 230px;">
    <h1 class="mb-4">Admin Page</h1>

    <h4 class="mb-4">Items Bought</h4>
    <a class="btn btn-primary mb-4" href="/items_ordered_reverse">Make it reversed (Least To Most)</a>

    <div class="table-responsive shadow p-3 mb-5 bg-body rounded">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount Bought</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
