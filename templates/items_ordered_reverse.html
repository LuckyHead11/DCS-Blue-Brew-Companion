{% extends 'base.html' %}


{% block content %}
    
<div align="center" class="container">
    <img src="static/images/blue_brew_logo.png" alt="Blue Brew Logo" width=230 height=127>
    <h1>Admin Page</h1>

    <h4>Items Bought</h4>
    <br/>
    <a align="center" type="button" class="btn btn-primary" href="/items_ordered">Make it normal (Most to Least)</a>
    <br/>
    <div class="container-lg shadow p-3 mb-5 bg-body rounded" align="center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount Bought</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>


{% endblock %}
