{% extends 'base.html' %}

{% block content %}
    <div class="container shadow p-4 mb-5 bg-body rounded">
        {% if not item %}
        <form action="/add" method="POST">
            <h2 class="text-center mb-4">
                Create a New Item
            </h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="item_name" placeholder="Coffee Cake" name="item_name" required>
                <label for="item_name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="item_company" placeholder="Company Name" name="item_company">
                <label for="item_company">Company</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="item_description" placeholder="Description" name="item_description" style="height: 100px"></textarea>
                <label for="item_description">Description</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="item_price" placeholder="Price" name="item_price" required>
                <label for="item_price">Price</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="item_food" id="item_food">
                <label class="form-check-label" for="item_food">
                    Is it food? (turn the checkbox off for drink)
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% else %}
        <form action="/confirm-edit" method="POST">
            <h2 class="text-center mb-4">
                Edit Item
            </h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="old_item_name" placeholder="Old Item Name" name="old_item_name" value="{{ item.item_name }}" readonly>
                <label for="old_item_name">(Old Item Name)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="item_name" placeholder="New Item Name" name="item_name" value="{{ item.item_name }}" required>
                <label for="item_name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="item_company" placeholder="Company Name" name="item_company" value="{{ item.item_company }}">
                <label for="item_company">Company</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="item_description" placeholder="Description" name="item_description" style="height: 100px">{{ item.item_description }}</textarea>
                <label for="item_description">Description</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="item_price" placeholder="Price" name="item_price" value="{{ item.item_price }}" required>
                <label for="item_price">Price</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </div>
        </form>
        {% endif %}
    </div>
{% endblock %}
